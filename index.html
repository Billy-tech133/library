<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
</head>
<body>
    <h2 class="title">Hello world, this is my library application</h2>
    <!-- book display table  -->
    <table id="card_table">
        <thead>
            <tr>
                <th>#</th>
                <th>book name</th>
                <th>book author</th>
                <th>Year released</th>
                <th>Book read status</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <!-- book form -->
    <div class="btn_wrapper">
        <button class="bookBtn" id="bookBtn">New Book</button>
    </div>
    <div class="form_display" id="form_wrapper">
        <h1>Create a new book</h1>
        <form action="" class="bookForm" id="formId">
            <input type="text" placeholder="book name" id="bookName" >
            <input type="text" placeholder="book Author" id="bookAuthor" >
            <input type="number" placeholder="release year" id="bookYear">
            <input type="submit" name="submit" id="submitBtn" class="formBtn">
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
